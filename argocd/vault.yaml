apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
project: default
source:
  repoURL: https://helm.releases.hashicorp.com
  targetRevision: 0.30.0
  helm:
    values: |
      server:
        dev:
          enabled: true
  chart: vault
destination:
  server: https://kubernetes.default.svc
  namespace: vault
syncPolicy:
  automated:
    prune: true
    selfHeal: true
