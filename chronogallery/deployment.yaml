apiVersion: apps/v1
kind: Deployment
metadata:
  name: chronogallery
  labels:
    app: chronogallery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chronogallery
  template:
    metadata:
      labels:
        app: chronogallery
    spec:
      containers:
      - name: chronogallery
        image: ghcr.io/abiasotti/chronogallery:0.1.5
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3 
